<h1>{{teamName}} <span class="pull-right">
  <button type="button" class="btn btn-default" (click)="onNew()">Nuevo</button></span></h1>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="showForm">
      <td><input type="number" name="number" [(ngModel)]="player.number"></td>
      <td><input type="text" name="name" [(ngModel)]="player.name"></td>
      <td>
        <div *ngIf="isNew; else elseTemplate">
            <button type="button" class="btn btn-success" (click)="onAddPlayer()"><i class="glyphicon glyphicon-ok-sign" aria-hidden="true"></i></button>
        </div>
        <ng-template #elseTemplate>
            <button type="button" class="btn btn-success" (click)="onEditPlayer()"><i class="glyphicon glyphicon-ok-sign" aria-hidden="true"></i></button>  
        </ng-template>
        
        <button type="button" class="btn btn-danger" (click)="onCancelPlayer()"><i class="glyphicon glyphicon-remove-sign" aria-hidden="true"></i></button>
      </td>
    </tr>
    <tr *ngFor="let player of players; let i=index">
      <td>{{player.number}}</td>
      <td>{{player.name}}</td>
      <td>
        <button type="button" class="btn btn-default" (click)="onSelectPlayer(i)"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-danger" (click)="onRemovePlayer(i)"><i class="glyphicon glyphicon-remove-sign" aria-hidden="true"></i></button>
      </td>
    </tr>
  </tbody>
</table>
